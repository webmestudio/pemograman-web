<html> 
  <head>
  <title>menjalankan Video Dengan Pointer Mouse </title> 
  </head>
  <body>
  Letakkan pointer mouse di atas video untuk memainkan </br>
  Letakkan di luar video untuk pause </br>
   <video id="movies" onmouseover="this.play()" onmouseout="this.pause()" 
        autobuffer="true" 
    width="400px" height="300px"> 
    <source src="ubuntu.ogg"> 
      </video> 
	  </body>
</html>
