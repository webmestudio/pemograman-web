<html>
<head> 
<title>
Canvas dengan Fill
</title>
</head>
<body>
Berikut ini contoh penggunaan canvas dengan fill:
</br>
<canvas id="CanvasDenganWarna">Browser anda tidak mendukung tag canvas </canvas>
<script>

var canvas=document.getElementById('CanvasDenganWarna');
var KanvasKu=canvas.getContext('2d');
KanvasKu.fillStyle='blue';
KanvasKu.fillRect(0,0,200,300);

</script>
</body>
</html>
